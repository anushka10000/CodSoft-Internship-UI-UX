<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anushka Restaurants - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Anushka Restaurants Logo" style="width: 40px; height: 40px; border-radius: 50%;">
                <span class="logo-text">Anushka Restaurants</span>
            </div>
            <nav class="navigation">
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link">ABOUT US</a>
                <a href="#" class="nav-link">CONTACT</a>
                <a href="#" class="nav-link sign-in-nav">SIGN IN</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Side - Chef Image -->
            <div class="chef-section">
                <div class="chef-image">
                    <img src="Screenshot 2025-07-13 035242.png" />
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-section">
                <div class="login-form-container">
                    <h2 class="login-title">Sign in</h2>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••••" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="login-button">Log In</button>
                        
                        <div class="create-account">
                            <span>or </span>
                            <a href="#" class="create-account-link">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Form submission handler
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('Login functionality would be implemented here. Email: ' + email);
            }
        });
    </script>
</body>
</html>
